name: Deploy Nirmaya AI to Azure VM

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to Azure VM
        run: |
          SSH_USER=$(echo "${{ secrets.AZURE_VM_USER }}" | tr -d '[:space:]')
          SSH_HOST=$(echo "${{ secrets.AZURE_VM_HOST }}" | tr -d '[:space:]')
          APP_DIR="/home/${SSH_USER}/app"
          
          # Copy backend files
          rsync -avz --progress -e "ssh -i ~/.ssh/deploy_key" --exclude='.git' --exclude='node_modules' --exclude='__pycache__' --exclude='.env' --exclude='venv' ./backend/ ${SSH_USER}@${SSH_HOST}:${APP_DIR}/backend/
          
          # Copy frontend files
          rsync -avz --progress -e "ssh -i ~/.ssh/deploy_key" --exclude='.git' --exclude='node_modules' --exclude='dist' ./frontend/ ${SSH_USER}@${SSH_HOST}:${APP_DIR}/frontend/
          
          # Copy docker-compose and nginx config
          scp -i ~/.ssh/deploy_key ./docker-compose.yml ${SSH_USER}@${SSH_HOST}:${APP_DIR}/
          scp -i ~/.ssh/deploy_key -r ./nginx ${SSH_USER}@${SSH_HOST}:${APP_DIR}/

      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            set -e
            
            echo "ðŸš€ Starting deployment..."
            cd /home/${{ secrets.AZURE_VM_USER }}/app
            
            # Create directories for certbot
            mkdir -p certbot/conf certbot/www frontend-dist
            
            # Build frontend locally and copy to volume
            echo "ðŸ”¨ Building frontend..."
            cd frontend
            npm ci
            echo "VITE_API_URL=${{ secrets.API_URL }}" > .env
            npm run build
            cp -r dist/* ../frontend-dist/
            cd ..
            
            # Stop existing containers
            echo "ðŸ›‘ Stopping existing containers..."
            docker-compose down --remove-orphans || true
            
            # Check if SSL certificates exist
            DOMAIN="${{ secrets.AZURE_DOMAIN }}"
            if [ ! -f "certbot/conf/live/$DOMAIN/fullchain.pem" ]; then
              echo "ðŸ“œ Obtaining SSL certificate for $DOMAIN..."
              
              # Create temporary nginx config for initial certificate
              cat > nginx/nginx-init.conf << 'NGINXEOF'
            events { worker_connections 1024; }
            http {
              server {
                listen 80;
                server_name _;
                location /.well-known/acme-challenge/ { root /var/www/certbot; }
                location / { return 200 'Nirmaya AI - Setting up SSL...'; add_header Content-Type text/plain; }
              }
            }
            NGINXEOF
              
              # Start nginx with temporary config
              docker run -d --name temp-nginx \
                -p 80:80 \
                -v $(pwd)/nginx/nginx-init.conf:/etc/nginx/nginx.conf:ro \
                -v $(pwd)/certbot/www:/var/www/certbot \
                nginx:alpine
              
              sleep 5
              
              # Obtain certificate
              docker run --rm \
                -v $(pwd)/certbot/conf:/etc/letsencrypt \
                -v $(pwd)/certbot/www:/var/www/certbot \
                certbot/certbot certonly --webroot \
                --webroot-path=/var/www/certbot \
                --email ${{ secrets.SSL_EMAIL }} \
                --agree-tos --no-eff-email \
                -d $DOMAIN
              
              # Stop temporary nginx
              docker stop temp-nginx && docker rm temp-nginx
              
              # Update nginx config with correct domain
              sed -i "s/nirmaya-ai.eastus.cloudapp.azure.com/$DOMAIN/g" nginx/nginx.conf
            fi
            
            # Build and start containers
            echo "ðŸ³ Building and starting containers..."
            docker-compose build --no-cache
            docker-compose up -d
            
            # Wait for services to start
            echo "â³ Waiting for services to be healthy..."
            sleep 30
            
            # Verify deployment
            echo "âœ… Verifying deployment..."
            curl -f http://localhost:8000/health || echo "Backend health check pending..."
            
            # Cleanup old images
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment complete!"
            echo "ðŸŒ Your app is available at: https://$DOMAIN"
            docker-compose ps

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
