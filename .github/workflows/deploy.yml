name: Deploy Nirmaya AI to Azure VM

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci --prefer-offline
          VITE_API_URL=/api npm run build

      - name: Copy files to Azure VM
        run: |
          SSH_USER="${{ secrets.AZURE_VM_USER }}"
          SSH_HOST="${{ secrets.AZURE_VM_HOST }}"
          APP_DIR="/home/${SSH_USER}/app"
          
          # Copy backend files (exclude unnecessary files)
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            --exclude='.git' --exclude='node_modules' --exclude='__pycache__' \
            --exclude='.env' --exclude='venv' --exclude='*.pyc' \
            ./backend/ ${SSH_USER}@${SSH_HOST}:${APP_DIR}/backend/
          
          # Copy frontend built files
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            ./frontend/dist/ ${SSH_USER}@${SSH_HOST}:${APP_DIR}/frontend-dist/
          
          # Copy docker-compose and nginx config
          scp -i ~/.ssh/deploy_key ./docker-compose.yml ${SSH_USER}@${SSH_HOST}:${APP_DIR}/
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" ./nginx/ ${SSH_USER}@${SSH_HOST}:${APP_DIR}/nginx/

      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            set -e
            cd /home/${{ secrets.AZURE_VM_USER }}/app
            
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose down --remove-orphans 2>/dev/null || true
            
            echo "ğŸ³ Building containers (using cache)..."
            docker-compose build
            
            echo "ğŸš€ Starting services..."
            docker-compose up -d
            
            echo "â³ Waiting for services..."
            sleep 30
            
            echo "âœ… Verifying deployment..."
            curl -sf http://localhost:8000/health || echo "Backend starting..."
            
            echo "ğŸ§¹ Aggressive cleanup to save disk space..."
            docker image prune -af --filter "until=24h"
            docker builder prune -af --filter "until=24h"
            docker volume prune -f
            
            echo "ğŸ“Š Disk usage:"
            df -h / | tail -1
            
            echo "âœ… Deployment complete!"
            docker-compose ps

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
