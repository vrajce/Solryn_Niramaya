version: '3.8'

# Local Development Docker Compose (no GPU required)
# Usage: docker compose -f docker-compose.local.yml up --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: dayflow-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - dayflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: dayflow-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dayflow-network

networks:
  dayflow-network:
    driver: bridge
