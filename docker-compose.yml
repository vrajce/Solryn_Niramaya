version: '3.8'

services:
  # FastAPI Backend (CPU mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: nirmaya-backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - nirmaya-network

  # Nginx serving frontend + proxying to backend
  nginx:
    image: nginx:alpine
    container_name: nirmaya-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - nirmaya-network

networks:
  nirmaya-network:
    driver: bridge
